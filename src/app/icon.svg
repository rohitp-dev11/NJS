<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#121212"/>
  <!-- Neon border -->
  <rect x="3" y="3" width="122" height="122" rx="21" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
  <!-- N.S Text -->
  <text x="64" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="48" fill="url(#neonGrad)" filter="url(#glow)">N.S</text>
</svg>
